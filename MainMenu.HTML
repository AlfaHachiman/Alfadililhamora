<!DOCTYPE html>

<body>

            </div>
            <div class="my-auto space-x-4 flex items-center">
                <a href="https://github.com/AlfaHachiman" class="flex items-center text-red-400 hover:text-blue-500">
                    <img src="githubni.png" alt="GitHub" class="h-5 w-5 mr-2"> GitHub

    <img src="meletup.jpeg" class="meletup" >
    <audio id="background-music" autoplay loop>
        <source src="WADEHEK.mp3" type="audio/mpeg">

        <script src="main.js"></script>
